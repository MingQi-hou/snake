		var map = new Map(20,20,600,600);
		var block = new Block("img/block.png");

		var snake_obj = {
			head_obj:["img/1.png","img/2.png","img/3.png","img/4.png"],

			tail_obj :["img/6.png","img/7.png","img/8.png","img/9.png"]

		var snake = new Snake(snake_obj);

		var game = new Game(map,block,food,snake);
